<!DOCTYPE html>

<html>

<head>
<title>Fecesbook</title>
<script>
function updates()
{
var x=document.getElementById("msg").value;
var time = new Date();
var month = time.getMonth()+1;
var year = time.getFullYear();
var day = time.getDate();
var hour = time.getHours();
var min = time.getMinutes();
var node = document.getElementById("status");
var firstchild = node.firstChild;
var input = document.createTextNode(month + "/" + day + "/" + year + " " + hour + ":" + min + " - " + x);
var paragraph = document.createElement("p");

paragraph.appendChild(input);
node.insertBefore(paragraph, firstchild);

} 
</script>
</head>

<body>
	<h1>Fecebook</h1>
	<div id="nav">
		<ul>
			<li id="home">Home</li>
			<li id="groups">Groups</li>
			<li id="profile">Profile</li>
			<li id="contacts">Contacts</li>
			<li id="inbox">Inbox</li>
			<li id="applications">Applications</li>
		</ul>
	</div>
	<h2 id="fullname">Barney the Dinosaur</h2>
	<h3>What are you thinking about? <input type="text" id="msg" name="msg" size="30" onchange="updates()"/></h3>
	<h3>Updates</h3>
	<div id="status">
	
	</div>

		
</body>
</html>
